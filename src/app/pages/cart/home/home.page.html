<ion-header>
    <ion-toolbar>
        <ion-title>
            0264 Kota-Kings
        </ion-title>

        <ion-buttons slot="start">
            <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button (click)="openCart()">
                <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
                <ion-icon slot="icon-only" name="cart"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<div>
    <ion-segment scrollable (ionChange)="segmentChanged($event)" color="primary">
        <ion-segment-button value="Pizza" [checked]="selectedSegment === 'pizza'">
            <ion-label>Pizza</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Burgers" [checked]="selectedSegment === 'burgers'">
            <ion-label>Burgers</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Snacks" [checked]="selectedSegment === 'snacks'">
            <ion-label>Snacks</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Drinks" [checked]="selectedSegment === 'drinks'">
            <ion-label>Drinks</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Desserts" [checked]="selectedSegment === 'desserts'">
            <ion-label>Desserts</ion-label>
        </ion-segment-button>
    </ion-segment>
</div>


<ion-content>
    <ion-content class="flex-container">
        <ion-card *ngFor="let product of getCategory(selectedSegment)">
            <ion-card-content>
                <b> {{ product.item }}: {{ product.name }}</b><b style="float: right;" color="primary">{{  product.price | currency}}</b>
                <hr>
                <ion-card>
                    <img class="pic" style="box-sizing: content-box; " mat-card-image [src]="product.image" alt="A picture of {{product.name}}" />
                    <b>Description: {{ product.description }}</b>
                </ion-card>
            </ion-card-content>
            <button mat-raised-button color="primary" style="float: right;" (click)="addToCart(product)">Add To Cart
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
        </ion-card>
    </ion-content>
</ion-content>
